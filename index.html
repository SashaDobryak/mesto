<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">

  <header class="header body__container">
    <img alt="Логотип" src="./images/header-logo.svg" class="header__logo">
  </header>  

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.png" alt="фото">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Добавить" class="profile__button-add"></button>
    </section>
    
    <section class="elements">
      <ul class="elements__block">
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>
          </div>
        </li> <li class="element">
          <img class="element__image" src="./images/dombay.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" aria-label="Нравится" class="element__button-like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main> 

  <footer class="footer body__container">
    <p class="footer__copyright">&#169;2021. Александр Добряк</p>
  </footer>
  
  <section class="popup">
    <div class="popup__container">
      <form name="popup__form" action="#" method="get" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="popup__name" id="popup__name" class="popup__input">
        <input type="text" name="popup__job" id="popup__job" class="popup__input">
        <input type="submit" value="Сохранить" class="popup__button-save">
      </form>
      <button type="button" class="popup__batton-close" aria-label="Закрыть окно"></button>
    </div>
  </section>

  <script src="scripts/index.js"></script>

</body>
</html>
